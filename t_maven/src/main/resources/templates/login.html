<!doctype html>
<html lang="en"  style="height: 100%;" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="/css/foundation.css" th:href="@{/css/foundation.css}" />
  </head>

  <body style="height:100%;">
    <div class = "grid-x grid-padding-x" style="height:100%;">
       <div class = "medium-4"></div>
       <div class = "medium-4 grid-y grid-padding-y" style="height:100%;">
         <div class = "medium-1"></div>
         <div class = "medium-4">
           <img class = "login-logo" th:src="@{/pics/logo.png}" alt="logo">
         </div>
         <p class="text-center" style="color:red" th:text="${info}" th:if="${not #strings.isEmpty(info)}"></p>
         <div class = "medium-6" style="width:100%;">
           <form th:action="@{/user/login}" method="post">
             <input type="email" placeholder="Your E-mail" name="email" required />
             <input type="password" placeholder="Your password" name="password" required />
             <button class="form-submit-button" type="submit">Login</button>
             <p class="or-divider"><span>or</span></p>
             <p class="text-center"><strong>Don't have an account? <a th:href="@{/register}">Sign up!</a></strong></p>
           </form>
         </div>
         <div class = "medium-1"></div>
       </div>
       <div class = "medium-4"></div>
    </div>

    <script src="js/vendor/foundation.js" th:src="@{/js/vendor/foundation.js}"></script>
  </body>
</html>
