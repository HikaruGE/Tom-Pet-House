<!doctype html>
<html lang="en" style="height: 100%;" xmlns:th="http://www.thymeleaf.org">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Appointment</title>
    <link rel="stylesheet" href="css/foundation.css" th:href="@{/css/foundation.css}">
    <link rel="stylesheet" href="css/app.css" th:href="@{/css/app.css}">
  </head>

  <body style="height:100%;">
    <div class = "grid-x grid-padding-x" style="height:100%;">
       <div class = "medium-4"></div>
       <div class = "medium-4 grid-y grid-padding-y" style="height:100%;">
         <div class = "medium-4">
           <img class = "login-logo" src="pics/logo.png" th:src="@{/pics/logo.png}" alt="logo">
         </div>
         <h4 class="text-center">Make an Appointment</h4>
         <div class = "medium-6" style="width:100%;">
           <form  action="#" th:action="@{/user/add_appointment_finish/}+${user}" method='POST'>
             <label>Time</label>
             <select name="time">
               <option value=""> -- </option>
               <option th:each="time : ${times}"
                       th:value="${#dates.format(time, 'yyyy-MM-dd HH:mm')}"
                       th:text="${#dates.format(time, 'yyyy-MM-dd HH:mm')}"></option>
             </select>

             <label>Dog Name</label>
             <select name="dogID">
               <option value=""> -- </option>
               <option th:each="dog : ${dogs}"
                       th:value="${dog.dogId}"
                       th:text="${dog.name}"></option>
             </select>

             <label>Groom Selection</label>
             <select name="optionID">
               <option value=""> -- </option>
               <option th:each="option:${options}"
                       th:value="${option.id}"
                       th:text="${option.name}"></option>
             </select>

             <label>Comment</label>
             <textarea name="comment" class="comment-box"
                       placeholder="Please type your special instructions to the Groomer if necessary"
                       th:placeholder="${isAdd}==0?
                       'Please type your special instructions to the Groomer if necessary':
                       ${appointment.comment}"></textarea>
             <div class="grid-x grid-padding-x appointment-btn">
               <div class="small-6"><input type="submit" value="Submit" /></div>
               <div class="small-6"><input type="reset" value="Reset" /></div>
             </div>
           </form>
         </div>
         <div class = "medium-2"></div>
       </div>
       <div class = "medium-4"></div>
    </div>


    <script src="js/vendor/jquery.js" th:src="@{/js/vendor/jquery.js}"></script>
    <script src="js/vendor/what-input.js" th:src="@{/js/vendor/what-input.js}"></script>
    <script src="js/vendor/foundation.js" th:src="@{/js/vendor/foundation.js}"></script>
  </body>
</html>
